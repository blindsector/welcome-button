<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Wasteland Chat Encoder</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  padding: 15px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  background: rgba(0,0,0,0.3);
  letter-spacing: 1px;
}

.chat-window {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.msg {
  padding: 10px 14px;
  border-radius: 14px;
  max-width: 75%;
  line-height: 1.4;
  font-size: 14px;
  word-wrap: break-word;
}

.user { background: #1f6feb; align-self: flex-end; }
.bot { background: #30363d; align-self: flex-start; }
.system { background: #161b22; align-self: center; font-size: 12px; opacity: 0.85; }

.input-bar {
  display: flex;
  padding: 10px;
  gap: 10px;
  background: rgba(0,0,0,0.35);
}

textarea {
  flex: 1;
  resize: none;
  border-radius: 8px;
  border: none;
  padding: 10px;
  font-size: 14px;
}

button {
  background: #238636;
  border: none;
  padding: 10px 14px;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  font-weight: bold;
}

button:hover { background: #2ea043; }

.copy-btn {
  background: #8957e5;
}

.copy-btn:hover {
  background: #a371f7;
}
</style>
</head>
<body>

<header>‚ò¢Ô∏è Wasteland Chat Encoder</header>

<div id="chatWindow" class="chat-window"></div>

<div class="input-bar">
  <textarea id="plainText" rows="2" placeholder="–ù–∞–ø–∏—à–∏ –Ω–æ—Ä–º–∞–ª–Ω–æ..."></textarea>
  <button onclick="encodeText()">–ö–æ–¥–∏—Ä–∞–π</button>
  <button class="copy-btn" onclick="copyLastEncoded()">–ö–æ–ø–∏—Ä–∞–π –∫–æ–¥</button>
</div>

<div class="input-bar">
  <textarea id="replyInput" rows="2" placeholder="–ü–µ–π—Å—Ç–Ω–∏ –∫–æ–¥–∏—Ä–∞–Ω–∏—è –æ—Ç–≥–æ–≤–æ—Ä..."></textarea>
  <button onclick="decodeReply()">–†–∞–∑–∫–æ–¥–∏—Ä–∞–π</button>
</div>

<script>
let lastEncodedMessage = "";

// –ü—Ä–æ—Å—Ç –∞–ª–≥–æ—Ä–∏—Ç–º–∏—á–µ–Ω "–∫–æ–¥"
function encodeWord(word){
  return word
    .replace(/–∞/gi,"4")
    .replace(/–æ/gi,"0")
    .replace(/–µ/gi,"3")
    .replace(/–∏/gi,"1");
}

function decodeWord(word){
  return word
    .replace(/4/g,"–∞")
    .replace(/0/g,"–æ")
    .replace(/3/g,"–µ")
    .replace(/1/g,"–∏");
}

function addMessage(text, type){
  const chat = document.getElementById("chatWindow");
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function encodeText(){
  let input = document.getElementById("plainText").value.trim();
  if(!input) return;

  let encoded = input.replace(/[–ê-–Ø–∞-—èA-Za-z]+/g, encodeWord);
  lastEncodedMessage = encoded;

  addMessage("üß† –¢–∏: " + input, "user");
  addMessage("üîí –ö–æ–¥–∏—Ä–∞–Ω–æ: " + encoded, "system");

  document.getElementById("plainText").value = "";
}

function decodeReply(){
  let input = document.getElementById("replyInput").value.trim();
  if(!input) return;

  let decoded = input.replace(/[A-Za-z0-9]+/g, decodeWord);

  addMessage("ü§ñ –û—Ç–≥–æ–≤–æ—Ä (–∫–æ–¥): " + input, "bot");
  addMessage("üí¨ –†–∞–∑–∫–æ–¥–∏—Ä–∞–Ω–æ: " + decoded, "system");

  document.getElementById("replyInput").value = "";
}

function copyLastEncoded(){
  if(!lastEncodedMessage) return alert("–ù—è–º–∞ –∫–æ–¥–∏—Ä–∞–Ω–æ —Å—ä–æ–±—â–µ–Ω–∏–µ!");
  navigator.clipboard.writeText(lastEncodedMessage);
  alert("–ö–æ–¥—ä—Ç –µ –∫–æ–ø–∏—Ä–∞–Ω!");
}

// Enter = –∏–∑–ø—Ä–∞—â–∞–Ω–µ
document.getElementById("plainText").addEventListener("keydown", function(e){
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    encodeText();
  }
});

document.getElementById("replyInput").addEventListener("keydown", function(e){
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    decodeReply();
  }
});
</script>

</body>
</html>
