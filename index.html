<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Wasteland Chat Encoder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>☢️ Wasteland Encoder</h1>

  <div class="container">
    <div class="box">
      <h2>Нормален текст</h2>
      <textarea id="plainText" placeholder="Пиши нормално тук..."></textarea>
    </div>

    <div class="box">
      <h2>Кодиран текст</h2>
      <textarea id="codedText" placeholder="Тук излиза кодираното..."></textarea>
    </div>
  </div>

  <div class="buttons">
    <button onclick="encodeText()">Кодирай →</button>
    <button onclick="decodeText()">← Разкодирай</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
