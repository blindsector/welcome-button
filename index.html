<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome Button</title>
  <style>
    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      background-color: #ff4b5c;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    
textarea {
  width: 80%;
  max-width: 500px;
  height: 100px;
  margin: 10px;
  padding: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  resize: none;
}

    button:hover {
      background-color: #ff1e38;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<textarea id="inputText" placeholder="Напиши текст тук..."></textarea>

<button onclick="encodeText()">Преведи</button>

<textarea id="outputText" placeholder="Тук ще излезе резултатът..." readonly></textarea>


<script>
function encodeText() {
  let text = document.getElementById("inputText").value;

let dictionary = {
    "кафе": "сутрешно гориво",
    "работа": "полярна експедиция",
    "шеф": "капитанът на айсберга",
    "проблем": "леко топене на леда",
    "грешка": "подхлъзване по мисълта",
    "компютър": "мислещият кашон",
    "телефон": "джобният оракул",
    "интернет": "голямата невидима мрежа",
    "пари": "рибни ресурси",
    "почивка": "хоризонтално стратегическо планиране",
    "идея": "мозъчна снежинка"
};


  let words = text.toLowerCase().split(" ");
  let translated = words.map(word => dictionary[word] || word);

  document.getElementById("outputText").value = translated.join(" ");
}

</script>
<script src="script.js"></script>

</body>
</html>
