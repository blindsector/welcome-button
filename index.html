<body>

<script>
function encodeText() {
    let text = document.getElementById("inputText").value.toLowerCase();

    let dictionary = {
        "–∑–¥—Ä–∞–≤–µ–π": "–±—Ä—è–º–æ",
        "–∫–∞–∫": "—Ç—Ä–µ–∫–æ",
