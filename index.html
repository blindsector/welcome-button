<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Wasteland Semantic Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>☢️ Wasteland Semantic Chat</h1>

  <div id="chatBox" class="chat-box"></div>

  <div class="input-row">
    <textarea id="inputText" placeholder="Напиши нормално..."></textarea>
    <button id="encodeBtn">Кодирай</button>
    <button id="copyBtn">Копирай код</button>
  </div>

  <div class="input-row">
    <textarea id="replyInput" placeholder="Постави кодирания отговор..."></textarea>
    <button id="decodeBtn">Разкодирай</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
