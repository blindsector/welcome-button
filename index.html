<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Wasteland Semantic Chat</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
}
header {
  padding: 15px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  background: rgba(0,0,0,0.3);
}
.chat-window {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.msg {
  padding: 10px 14px;
  border-radius: 14px;
  max-width: 75%;
  line-height: 1.4;
  font-size: 14px;
}
.user { background: #1f6feb; align-self: flex-end; }
.bot { background: #30363d; align-self: flex-start; }
.system { background: #161b22; align-self: center; font-size: 12px; opacity: 0.9; }

.input-bar {
  display: flex;
  padding: 10px;
  gap: 10px;
  background: rgba(0,0,0,0.35);
}
textarea {
  flex: 1;
  resize: none;
  border-radius: 8px;
  border: none;
  padding: 10px;
  font-size: 14px;
}
button {
  background: #238636;
  border: none;
  padding: 10px 14px;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  font-weight: bold;
}
.copy-btn { background: #8957e5; }
</style>
</head>
<body>

<header>‚ò¢Ô∏è Wasteland Semantic Chat</header>
<div id="chatWindow" class="chat-window"></div>

<div class="input-bar">
  <textarea id="plainText" rows="2" placeholder="–ù–∞–ø–∏—à–∏ –Ω–æ—Ä–º–∞–ª–Ω–æ..."></textarea>
  <button onclick="encodeText()">–ö–æ–¥–∏—Ä–∞–π</button>
  <button class="copy-btn" onclick="copyLastEncoded()">–ö–æ–ø–∏—Ä–∞–π –∫–æ–¥</button>
</div>

<div class="input-bar">
  <textarea id="replyInput" rows="2" placeholder="–ü–µ–π—Å—Ç–Ω–∏ –∫–æ–¥–∏—Ä–∞–Ω–∏—è –æ—Ç–≥–æ–≤–æ—Ä..."></textarea>
  <button onclick="decodeReply()">–†–∞–∑–∫–æ–¥–∏—Ä–∞–π</button>
</div>

<script>
let lastEncodedMessage = "";

/* ===== –†–ï–ß–ù–ò–ö –°–™–©–ï–°–¢–í–ò–¢–ï–õ–ù–ò ===== */
const nounMap = {
  "–ø–∞—Ä–∏": "–±—É—Ä–∫–∞–Ω–∏",
  "—Å—Ä–µ—â–∞": "–≤–µ—á–µ—Ä—è",
  "–ø—Ä–æ–±–ª–µ–º": "–±—É—Ä—è",
  "–ø–ª–∞–Ω": "—Ä–µ—Ü–µ–ø—Ç–∞",
  "—Ä–∞–±–æ—Ç–∞": "–º–∏—Å–∏—è",
  "—à–µ—Ñ": "–∫–∞–ø–∏—Ç–∞–Ω",
  "–ø–æ–ª–∏—Ü–∏—è": "–≥—Ä–∞–¥–∏–Ω–∞—Ä–∏"
};
const reverseNounMap = Object.fromEntries(Object.entries(nounMap).map(([k,v])=>[v,k]));

/* ===== –ì–õ–ê–ì–û–õ–ò ===== */
const verbMap = {
  "–∏–º–∞–º": "–Ω–æ—Å—è",
  "–∏–º–∞–º–µ": "–Ω–æ—Å–∏–º",
  "–æ—Ç–∏–≤–∞–º": "–∑–∞–≤—ä—Ä—Ç–∞–º",
  "–æ—Ç–∏–≤–∞–º–µ": "–∑–∞–≤—ä—Ä—Ç–∞–º–µ",
  "–∏—Å–∫–∞–º": "–∂–∞–¥—É–≤–∞–º",
  "—á–∞–∫–∞–º": "–¥–µ–±–Ω–∞",
  "–≥–æ–≤–æ—Ä—è": "–º—ä—Ä–º–æ—Ä—è"
};
const reverseVerbMap = Object.fromEntries(Object.entries(verbMap).map(([k,v])=>[v,k]));

/* ===== –£–ú–ù–û –ó–ê–ú–ï–ù–Ø–ù–ï –ù–ê –î–£–ú–ò ===== */
function transformWord(word, map){
  let clean = word.toLowerCase().replace(/[.,!?]/g,"");
  let replaced = map[clean];
  if(!replaced) return word;

  // –∑–∞–ø–∞–∑–≤–∞ –≥–ª–∞–≤–Ω–∞ –±—É–∫–≤–∞
  if(word[0] === word[0].toUpperCase()){
    replaced = replaced.charAt(0).toUpperCase() + replaced.slice(1);
  }

  // –≤—Ä—ä—â–∞ –ø—É–Ω–∫—Ç—É–∞—Ü–∏—è—Ç–∞
  let punct = word.match(/[.,!?]+$/);
  return replaced + (punct ? punct[0] : "");
}

/* ===== –ö–û–î–ò–†–ê–ù–ï ===== */
function encodeText(){
  let input = document.getElementById("plainText").value.trim();
  if(!input) return;

  let words = input.split(" ");
  let encoded = words.map(w => transformWord(transformWord(w, nounMap), verbMap)).join(" ");

  lastEncodedMessage = encoded;

  addMessage("üß† –¢–∏: " + input, "user");
  addMessage("üîí –ö–æ–¥–∏—Ä–∞–Ω–æ: " + encoded, "system");

  saveChat();
  document.getElementById("plainText").value="";
}

/* ===== –†–ê–ó–ö–û–î–ò–†–ê–ù–ï ===== */
function decodeReply(){
  let input = document.getElementById("replyInput").value.trim();
  if(!input) return;

  let words = input.split(" ");
  let decoded = words.map(w => transformWord(transformWord(w, reverseNounMap), reverseVerbMap)).join(" ");

  addMessage("ü§ñ –û—Ç–≥–æ–≤–æ—Ä (–∫–æ–¥): " + input, "bot");
  addMessage("üí¨ –†–∞–∑–∫–æ–¥–∏—Ä–∞–Ω–æ: " + decoded, "system");

  saveChat();
  document.getElementById("replyInput").value="";
}

/* ===== –ß–ê–¢ UI ===== */
function addMessage(text, type){
  const chat = document.getElementById("chatWindow");
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function copyLastEncoded(){
  if(!lastEncodedMessage) return alert("–ù—è–º–∞ –∫–æ–¥–∏—Ä–∞–Ω–æ —Å—ä–æ–±—â–µ–Ω–∏–µ!");
  navigator.clipboard.writeText(lastEncodedMessage);
}

/* ===== ENTER –ò–ó–ü–†–ê–©–ê ===== */
document.getElementById("plainText").addEventListener("keydown", e=>{
  if(e.key==="Enter" && !e.shiftKey){ e.preventDefault(); encodeText(); }
});
document.getElementById("replyInput").addEventListener("keydown", e=>{
  if(e.key==="Enter" && !e.shiftKey){ e.preventDefault(); decodeReply(); }
});

/* ===== –ü–ê–ó–ï–ù–ï –ù–ê –ò–°–¢–û–†–ò–Ø–¢–ê ===== */
function saveChat(){
  localStorage.setItem("wastelandChat", document.getElementById("chatWindow").innerHTML);
}
function loadChat(){
  let saved = localStorage.getItem("wastelandChat");
  if(saved) document.getElementById("chatWindow").innerHTML = saved;
}
loadChat();
</script>

</body>
</html>
