<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginScreen" class="login-screen">
    <div class="login-box">
        <h2>Shadow Chat Login</h2>
        <input type="password" id="passwordInput" placeholder="Парола">
        <button onclick="checkLogin()">Вход</button>
    </div>
</div>

<div id="app" class="hidden">
    <header>
        <h1>Shadow Chat</h1>
        <div class="top-buttons">
            <button onclick="exportChat()">Export</button>
            <button onclick="clearAll()">Clear</button>
            <button onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="container">
        <div class="left-panel">
            <h2>Кодирано (за пращане)</h2>
            <div id="encodedMessages"></div>
        </div>

        <div class="right-panel">
            <h2>Разкодирано (четим чат)</h2>
            <div id="chatMessages" class="chat-messages"></div>
        </div>
    </div>

    <div class="bottom-area">
        <div class="incoming-box">
            <input type="text" id="incomingCode" placeholder="Постави получен код тук...">
            <button onclick="decodeIncoming()">Разкодирай входящо</button>
        </div>

        <div class="send-box">
            <textarea id="messageInput" placeholder="Пиши тук..."></textarea>
            <button id="sendBtn">➤</button>
        </div>
    </div>
</div>

<script src="auth.js"></script>
<script src="dictionary.js"></script>
<script src="script.js"></script>
</body>
</html>
