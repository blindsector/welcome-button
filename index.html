<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8" />
    <title>Wasteland Semantic Chat</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1 class="title">☢️ Wasteland Semantic Chat</h1>

    <div id="chatBox" class="chat-box"></div>

    <div class="input-row">
        <textarea id="inputText" placeholder="Напиши съобщение..."></textarea>
        <button onclick="sendMessage()">Кодирай</button>
        <button onclick="copyLastCode()">Копирай код</button>
    </div>

    <div class="decode-row">
        <textarea id="encodedReply" placeholder="Постави кодирано съобщение..."></textarea>
        <button onclick="decodeMessage()">Разкодирай</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
