<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Wasteland Semantic Encoder</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
}
header {
  padding: 15px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  background: rgba(0,0,0,0.3);
}
.chat-window {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.msg {
  padding: 10px 14px;
  border-radius: 14px;
  max-width: 75%;
  line-height: 1.4;
  font-size: 14px;
  word-wrap: break-word;
}
.user { background: #1f6feb; align-self: flex-end; }
.bot { background: #30363d; align-self: flex-start; }
.system { background: #161b22; align-self: center; font-size: 12px; opacity: 0.85; }
.input-bar {
  display: flex;
  padding: 10px;
  gap: 10px;
  background: rgba(0,0,0,0.35);
}
textarea {
  flex: 1;
  resize: none;
  border-radius: 8px;
  border: none;
  padding: 10px;
  font-size: 14px;
}
button {
  background: #238636;
  border: none;
  padding: 10px 14px;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  font-weight: bold;
}
.copy-btn { background: #8957e5; }
</style>
</head>
<body>

<header>‚ò¢Ô∏è Wasteland Semantic Chat</header>
<div id="chatWindow" class="chat-window"></div>

<div class="input-bar">
  <textarea id="plainText" rows="2" placeholder="–ù–∞–ø–∏—à–∏ –Ω–æ—Ä–º–∞–ª–Ω–æ..."></textarea>
  <button onclick="encodeText()">–ö–æ–¥–∏—Ä–∞–π</button>
  <button class="copy-btn" onclick="copyLastEncoded()">–ö–æ–ø–∏—Ä–∞–π –∫–æ–¥</button>
</div>

<div class="input-bar">
  <textarea id="replyInput" rows="2" placeholder="–ü–µ–π—Å—Ç–Ω–∏ –∫–æ–¥–∏—Ä–∞–Ω–∏—è –æ—Ç–≥–æ–≤–æ—Ä..."></textarea>
  <button onclick="decodeReply()">–†–∞–∑–∫–æ–¥–∏—Ä–∞–π</button>
</div>

<script>
let lastEncodedMessage = "";

/* ===== –†–ï–ß–ù–ò–ö –°–™–©–ï–°–¢–í–ò–¢–ï–õ–ù–ò ===== */
const nounMap = {
  "–ø–∞—Ä–∏": "–±—É—Ä–∫–∞–Ω–∏",
  "–ø–ª–∞–Ω": "—Ä–µ—Ü–µ–ø—Ç–∞",
  "—Å—Ä–µ—â–∞": "–≤–µ—á–µ—Ä—è",
  "–ø—Ä–æ–±–ª–µ–º": "–±—É—Ä—è",
  "–ø–æ–ª–∏—Ü–∏—è": "–≥—Ä–∞–¥–∏–Ω–∞—Ä–∏",
  "—Ä–∞–±–æ—Ç–∞": "–º–∏—Å–∏—è",
  "—à–µ—Ñ": "–∫–∞–ø–∏—Ç–∞–Ω",
  "–¥–æ–∫—É–º–µ–Ω—Ç": "–∫–∞—Ä—Ç–∞",
  "–∫–æ–ª–∞": "–∫–æ–Ω",
  "—Ç–µ–ª–µ—Ñ–æ–Ω": "—Ä–∞–¥–∏–æ"
};

/* –û–ë–†–ê–¢–ï–ù –†–ï–ß–ù–ò–ö */
const reverseNounMap = Object.fromEntries(
  Object.entries(nounMap).map(([k,v]) => [v,k])
);

/* ===== –ì–õ–ê–ì–û–õ–ù–ò –°–ò–ù–û–ù–ò–ú–ò ===== */
const verbMap = {
  "–æ—Ç–∏–≤–∞–º": "–∑–∞–≤—ä—Ä—Ç–∞–º",
  "–æ—Ç–∏–≤–∞–º–µ": "–∑–∞–≤—ä—Ä—Ç–∞–º–µ",
  "–≤–∑–∏–º–∞–º": "–ø—Ä–∏–±–∏—Ä–∞–º",
  "–ø—Ä–∞–≤—è": "—Å–≥–ª–æ–±—è–≤–∞–º",
  "–≥–æ–≤–æ—Ä—è": "–º—ä—Ä–º–æ—Ä—è",
  "—á–∞–∫–∞–º": "–¥–µ–±–Ω–∞",
  "–∏—Å–∫–∞–º": "–∂–∞–¥—É–≤–∞–º",
  "—Ç—Ä—è–±–≤–∞": "–Ω–∞–ª–∞–≥–∞ —Å–µ",
  "–∏–º–∞–º": "–Ω–æ—Å—è"
};

const reverseVerbMap = Object.fromEntries(
  Object.entries(verbMap).map(([k,v]) => [v,k])
);

function encodeText(){
  let input = document.getElementById("plainText").value.trim();
  if(!input) return;

  let words = input.split(/\b/);
  let encodedWords = words.map(w => {
    let lower = w.toLowerCase();
    if(nounMap[lower]) return nounMap[lower];
    if(verbMap[lower]) return verbMap[lower];
    return w;
  });

  let encoded = encodedWords.join("");
  lastEncodedMessage = encoded;

  addMessage("üß† –¢–∏: " + input, "user");
  addMessage("üîí –ö–æ–¥–∏—Ä–∞–Ω–æ: " + encoded, "system");
  document.getElementById("plainText").value = "";
}

function decodeReply(){
  let input = document.getElementById("replyInput").value.trim();
  if(!input) return;

  let words = input.split(/\b/);
  let decodedWords = words.map(w => {
    let lower = w.toLowerCase();
    if(reverseNounMap[lower]) return reverseNounMap[lower];
    if(reverseVerbMap[lower]) return reverseVerbMap[lower];
    return w;
  });

  let decoded = decodedWords.join("");

  addMessage("ü§ñ –û—Ç–≥–æ–≤–æ—Ä (–∫–æ–¥): " + input, "bot");
  addMessage("üí¨ –†–∞–∑–∫–æ–¥–∏—Ä–∞–Ω–æ: " + decoded, "system");
  document.getElementById("replyInput").value = "";
}

function addMessage(text, type){
  const chat = document.getElementById("chatWindow");
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function copyLastEncoded(){
  if(!lastEncodedMessage) return alert("–ù—è–º–∞ –∫–æ–¥–∏—Ä–∞–Ω–æ —Å—ä–æ–±—â–µ–Ω–∏–µ!");
  navigator.clipboard.writeText(lastEncodedMessage);
  alert("–ö–æ–¥—ä—Ç –µ –∫–æ–ø–∏—Ä–∞–Ω!");
}

/* ENTER = SEND */
document.getElementById("plainText").addEventListener("keydown", e=>{
  if(e.key==="Enter" && !e.shiftKey){ e.preventDefault(); encodeText(); }
});
document.getElementById("replyInput").addEventListener("keydown", e=>{
  if(e.key==="Enter" && !e.shiftKey){ e.preventDefault(); decodeReply(); }
});
</script>

</body>
</html>
